<head>
    <title>image_share</title>
</head>

<body>
    <h1>Welcome to Meteor!</h1>
    <div class="container">
        {{> images}}
    </div>
</body>

<template name="images">
    <!-- To add bootstrap in meteor, just add the package 'twbs:bootstrap' -->
    <div class="row"> <!-- row -->
        {{#each images}}
        <div class="col-xs-12 col-md-3" id="{{_id}}"> <!-- col -->
            <div class="thumbnail">
                <img class="js-images" src="{{img_src}}" alt="{{img_alt}}" />
                <div class="caption">
                    <h3>{{name}}</h3>
                    <p>{{img_alt}}</p>
                    <!-- To add the package of stars rating, just execute 'meteor add barbatus:stars-rating' |
                    more information in 'https://atmospherejs.com/barbatus/stars-rating'-->
                    <p>Rating: {{rating}}</p>
                    {{> starsRating rating=rating mutable="true" class="js-rate-image" id=_id}}
                </div>
                <button class="js-del-image btn btn-warning">delete</button>
            </div>
        </div> <!-- / col -->
        {{/each}}
    </div> <!-- / row -->
</template>
